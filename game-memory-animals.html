<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Memory Game</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .header {
            color: white;
            padding: 20px 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            gap: 10px;
            border: 4px solid gold;
            padding: 10px;
        }
        .grid-item {
            position: relative;
            width: 100px;
            height: 100px;
            border: 2px solid white;
            box-sizing: border-box;
            transition: border-width 0.3s;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .grid-item:hover {
            border-width: 4px;
        }
        .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            transition: opacity 0.3s;
            opacity: 1;
        }
        .cover.hidden {
            opacity: 0;
        }
        .golden {
            border-color: gold !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Animal Memory Game</h1>
        </div>
        <div class="grid-container" id="grid-container">
            <!-- Images will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        let firstCellImagePath = null;

        // List of image names
        const imageNames = [
            'magpie',
            'aardvark',
            'barn-owl',
            'quarter-horse',
            'capybara',
            'fruit-bat',
            'cat',
            'dog',
            'badger',
            'whale'
        ];

        // Duplicate each image name to have 20 images in total
        const images = [];
        imageNames.forEach(name => {
            images.push(`images/${name}.jpg`);
            images.push(`images/${name}.jpg`);
        });

        // Shuffle the array using Fisher-Yates algorithm
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Shuffle the images array
        const shuffledImages = shuffle(images);

        // Get the grid container
        const gridContainer = document.getElementById('grid-container');

        // Function to handle cell click
        function handleClick(cell, imagePath) {
            if (!firstCellImagePath) {
                firstCellImagePath = imagePath;
            } else {
                if (firstCellImagePath === imagePath) {
                    firstCellImagePath = null;
                    cell.classList.add('golden');
                    gridContainer.querySelector(`[src="${imagePath}"]`).parentNode.classList.add('golden');
                } else {
                    setTimeout(() => {
                        cell.querySelector('.cover').classList.remove('hidden');
                        gridContainer.querySelector(`[src="${firstCellImagePath}"]`).parentNode.querySelector('.cover').classList.remove('hidden');
                    }, 500);
                }
            }
        }

        // Create grid items and append them to the grid container
        shuffledImages.forEach((imagePath) => {
            const gridItem = document.createElement('div');
            gridItem.classList.add('grid-item');
            const imgElement = document.createElement('img');
            imgElement.src = imagePath;
            imgElement.alt = `Image ${imagePath}`;

            const cover = document.createElement('div');
            cover.classList.add('cover');

            // Add event listener to grid item
            gridItem.addEventListener('click', () => {
                if (!cover.classList.contains('hidden')) {
                    cover.classList.add('hidden');
                    handleClick(gridItem, imagePath);
                }
            });

            gridItem.appendChild(imgElement);
            gridItem.appendChild(cover);
            gridContainer.appendChild(gridItem);
        });
    </script>
</body>
</html>
