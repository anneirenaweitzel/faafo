<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Memory Game</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: left;
            padding: 0 20px; /* Add padding to the container */
        }
        .header {
            color: white;
            padding: 20px 0;
            display: flex; /* Enable flex layout for header */
            justify-content: space-between; /* Distribute items evenly */
            align-items: center; /* Center items vertically */
        }
        .header h1 {
            margin: 0; /* Remove margin for h1 */
        }
        .back-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            text-decoration: none; /* Remove default link underline */
            transition: background-color 0.3s, color 0.3s;
        }
        .back-button:hover {
            background-color: white;
            color: black;
        }
        .golden-box {
            background-color: gold;
            color: black;
            padding: 10px 20px;
            border: 2px solid gold;
            border-radius: 5px;
            margin-top: 20px;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid gold;
            border-radius: 5px;
            z-index: 9999; /* Ensure it's on top of other elements */
            display: none;
        }
        .popup-message {
            color: black;
            font-weight: bold;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            gap: 10px;
            border: 4px solid gold;
            padding: 10px;
        }
        .grid-item {
            position: relative;
            width: 100px;
            height: 100px;
            border: 2px solid white;
            box-sizing: border-box;
            transition: border-width 0.3s;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .grid-item:hover {
            border-width: 4px;
        }
        .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            transition: opacity 0.3s;
            opacity: 1;
        }
        .cover.hidden {
            opacity: 0;
        }
        .golden {
            border-color: gold !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Animal Memory Game</h1>
            <a href="index.html" class="back-button">Back Home</a>
        </div>
        <div class="grid-container" id="grid-container">
            <!-- Images will be inserted here by JavaScript -->
        </div>
        <div class="golden-box" id="pair-count">You found 0 pairs so far.</div>
    </div>

    <div class="popup" id="popup">
        <p class="popup-message">Yay, you made it! Congrats! :)</p>
    </div>

    <script>
        let firstCell = null;
        let pairCount = 0;

        // Function to handle cell click
        function handleClick(cell, imagePath) {
            if (!firstCell) {
                firstCell = { cell: cell, imagePath: imagePath };
            } else {
                if (firstCell.imagePath === imagePath) {
                    firstCell.cell.classList.add('golden');
                    cell.classList.add('golden');
                    pairCount++;
                    updatePairCount();
                    firstCell = null; // Reset firstCell after successful match
                    if (pairCount === 10) {
                        setTimeout(() => {
                            showPopup();
                        }, 500);
                    }
                } else {
                    setTimeout(() => {
                        firstCell.cell.querySelector('.cover').classList.remove('hidden');
                        cell.querySelector('.cover').classList.remove('hidden');
                        firstCell = null; // Reset firstCell after failed match
                    }, 1000); // Increase delay before covering non-matching cells to 1 second
                }
            }
        }

        // Function to update pair count display
        function updatePairCount() {
            document.getElementById('pair-count').textContent = `You found ${pairCount} pairs so far.`;
        }

        // Function to show popup
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        const imageNames = [
            'magpie',
            'aardvark',
            'barn-owl',
            'quarter-horse',
            'capybara',
            'fruit-bat',
            'cat',
            'dog',
            'badger',
            'whale'
        ];

        // Duplicate each image name to have 20 images
